name: Node.js Package

on:
  push:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build

  publish-npm:
    needs: build
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: Login to npm registry
        run: npm login --registry=https://registry.npmjs.org/ --legacy-auth=//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}
      - name: Publish to npm registry
        run: npm publish --access public
        env:  
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
